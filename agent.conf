<label key="server-type">Endpoints</label>
<syscheck>
<directories realtime="yes" check_all="yes" whodata="yes">C:\Users\Documents</directories>
<directories realtime="yes" check_all="yes" whodata="yes">C:\Users\Desktop</directories>
<directories realtime="yes" check_all="yes" whodata="yes">C:\Users\Downloads</directories>
<ignore>C:\Users\Documents</ignore>
<ignore>C:\Users\Desktop</ignore>
<ignore>C:\Users\Downloads</ignore>
<ignore type="regex">.logs|.tmp|.rdp$|HKEY_LOCAL_MACHINE|.pst$|.sql$|.pdf$|.docx$|.xlsx$|.lnk$|HKEY_LOCAL_MACHINE</ignore>
</syscheck>
</agent_config>
